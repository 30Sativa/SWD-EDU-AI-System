name: Build, Push and Deploy Backend

on:
  push:
    branches:
      - backend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: 307sativa/eduai-api:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/eduai

            # Pull image mới cho eduai-api
            sudo docker-compose pull eduai-api

            # Recreate mỗi eduai-api, KHÔNG đụng DB
            sudo docker-compose up -d --force-recreate --no-deps eduai-api

            # Dọn image cũ cho gọn ổ đĩa
            sudo docker image prune -f
